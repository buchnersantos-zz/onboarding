<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.optimizely.com/js/8265020613.js"></script>

    <title>title</title>
    <style>
      body {
        background-color: lightPink;
      }
    </style>
  </head>
  <body>
  	<h1 class="patricia" id="first-event">CLICK ME</h1>

    <button id="attribute">CLICK ME to set an attribute</button>
    
    <h3 id="second-click"> CLICK ME AFTER! </h3>

    <script>
      $(document).ready(function() {
        var $ = window.jQuery;
        $(document).on('click', '#attribute', function(){
          window["optimizely"] = window["optimizely"] || [];
          window["optimizely"].push({
              "type": "user",
              "attributes": {
                "sale": "pay now"
              }
          });
        }
      }
    </script>
  </body>
</html>
